<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye West</title>
</head>
<body>
    <form action="" method="post">
        <h3>Digite seu Nome:</h3>
        <input type="text" name="nome" placeholder="Apenas 1º nome" required>
        <br>
        <h3>Digite seu Email:</h3>
        <input type="email" name="email" value="@gmail.com" placeholder="Digite seu e-mail completo" required>
        <br>
        <h3>Digite seu telefone:</h3>
        <input type="tel" name="ele" required placeholder="Digite seu número de telefone">
        <br>
        <h3>Digite sua idade:</h3>
        <input type="number" name="idd" required> 
        <br>
        <h3>Possui nivél de escolaridade superior?</h3>
        <input type="radio" name="grau" value="positivo" checked required>Sim
        <input type="radio" name="graua" value="megativo" required>Não
        <br>
        <h3>Qual é o seu gênero?</h3>
        <select name="dado" required>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
            <option value="3">Prefiro não dizer</option>
        </select>
        <br>
        <h3>Reclame aqui</h3>
        <textarea name="recla" placeholder="Faça sua reclamação"></textarea>
        <br>
        <h3>Você concorda com nossos termos?</h3>
        <input type="checkbox" name="check" checked required value="sim">Sim
    </form>
</body>
</html>
